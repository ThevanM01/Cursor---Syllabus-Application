<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - Telfer Course Automation Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dashboard-page">
    <div class="banner-centered">
        <h1>Telfer Course Automation Tool</h1>
        <a href="{{ url_for('landing') }}" class="back-button">‚Üê Back to Home</a>
    </div>

    <div class="dashboard-content">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="courseSearch" placeholder="Search by course code or name..." class="search-input">
                <button class="search-button">Search</button>
            </div>
            
            <div class="filter-options">
                <select class="filter-select">
                    <option value="">Select Semester</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                    <option value="summer">Summer</option>
                </select>
                
                <select class="filter-select">
                    <option value="">Select Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </div>

        <div class="courses-grid">
            <!-- Example course cards -->
            <div class="course-card">
                <div class="course-header">
                    <h3>ADM 1300</h3>
                    <span class="semester-badge">Fall 2024</span>
                </div>
                <div class="course-info">
                    <p class="course-name">Introduction to Business Management</p>
                    <p class="professor">Prof. John Smith</p>
                </div>
                <div class="course-actions">
                    <button class="view-button">View Syllabus</button>
                    <button class="download-button">Download PDF</button>
                </div>
            </div>

            <div class="course-card">
                <div class="course-header">
                    <h3>ADM 1301</h3>
                    <span class="semester-badge">Fall 2024</span>
                </div>
                <div class="course-info">
                    <p class="course-name">Social Context of Business</p>
                    <p class="professor">Prof. Jane Doe</p>
                </div>
                <div class="course-actions">
                    <button class="view-button">View Syllabus</button>
                    <button class="download-button">Download PDF</button>
                </div>
            </div>

            <!-- Add more course cards as needed -->
        </div>
    </div>
</body>
</html>
